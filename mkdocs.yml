site_name: Eritora Knowledge Base
site_url: https://eritora.wiki
repo_url: https://github.com/toonight/get-shit-done-for-antigravity
repo_name: GitHub

nav:
  - Home: Welcome to Eritora.md
  - Adventurer's Hub: 1. Adventurer's Hub
  - Geography: 2. Geography
  - Organizations: 3. Organizations
  - People: 4. People
  - Events: 5. Events
  - Religion: 6. Religion
  - Items: 7. Items
  - Rules: 8. D&D 5e Rules and more!
  - DM's Hub: 9. DM's Hub (for DM eyes only!)
  - Community:
      - Guides:
          - Obsidian Setup: guides/obsidian-setup.md
          - Deployment: guides/deployment.md

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/your-invite-code
      name: Join our Discord
  generator: false

copyright: Copyright &copy; 2024 Eritora Community

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

plugins:
  - search
  - ezlinks:
      wikilinks: true

extra_css:
  - stylesheets/extra.css
