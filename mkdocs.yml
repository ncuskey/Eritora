site_name: Eritora Knowledge Base
site_url: https://eritora.wiki
repo_url: https://github.com/toonight/get-shit-done-for-antigravity
repo_name: GitHub

nav:
  - Home: index.md
  - Community:
      - Guides:
          - Obsidian Setup: guides/obsidian-setup.md
          - Deployment: guides/deployment.md

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/your-invite-code
      name: Join our Discord
  generator: false

copyright: Copyright &copy; 2024 Eritora Community

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

plugins:
  - search
  - ezlinks:
      wikilinks: true

extra_css:
  - stylesheets/extra.css
